<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>users</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']" routerLinkActive="router-link-active">
        <ion-icon name="storefront" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">users</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list [inset]="true">
    <!-- @for(user of users; track user.id.value){ -->
      <ion-item-sliding *ngFor="let user of users">
        <ion-item-options side="start">
          <ion-item-option color="success">Archive</ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-thumbnail>
            <ion-img [src]="user.picture.thumbnail"></ion-img>
          </ion-thumbnail>
          <ion-label style="padding-left: 7px;">{{user.name.first}} {{user.name.last}}</ion-label>
          <ion-badge color="primary" slot="end">{{user.dob.age}}</ion-badge>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    <!-- } -->
  </ion-list>
</ion-content>
