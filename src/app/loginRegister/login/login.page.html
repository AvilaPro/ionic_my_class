<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <div class="row">
      <ion-item>
        <ion-input label="Username" labelPlacement="floating" placeholder="Username here..."></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" labelPlacement="floating" placeholder="Password here..."></ion-input>
      </ion-item>
      <ion-button [routerLink]="['/home']" routerLinkActive="router-link-active"  fill="outline" shape="round" color="tertiary">
        Iniciar Sesion
      </ion-button>
    </div>
  </div>
</ion-content>
