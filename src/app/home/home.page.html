<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Tienda
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/profile']" routerLinkActive="router-link-active"  >
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tienda iOS</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>Bienvenido a nuestra tienda</h1>
    <p>En esta tienda podr√°s encontrar los mejores productos</p>
    <section class="container">
      <div class="row justify-content-around gap-3 gap-md-1">
        <article *ngFor="let product of productos" class="card col-md-4 col-5 border border-3 rounded-3 border-primary shadow-lg">
          <img [src]="product.image" class="card-img-top" alt="imagen">
          <div class="card-body">
            <h6 class="card-title">{{product.title}}</h6>
            <p class="card-text text-truncate">{{product.description}}</p>
            <p class="text-success fw-bold">{{product.price}}</p>
            <a href="#" class="btn btn-primary btn-sm" style="margin-top: 10px;">Buy</a>
          </div>
        </article>
      </div>
    </section>
  </div>
</ion-content>
