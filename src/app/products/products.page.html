<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle (click)="abrirMenu()">
        <ion-icon name="menu"></ion-icon>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>products</ion-title>
    <ion-buttons slot="end">
      <ion-button id="present-alert" expand="block" fill="clear" shape="round">
        <ion-icon slot="start" name="heart"></ion-icon>
      </ion-button>
      <ion-button (click)="encenderLuz()">
        <ion-icon slot="start" name="flashlight"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">products</ion-title>
    </ion-toolbar>
  </ion-header>

    [isOpen]="isToastOpen"
    message="Conectado: {{networkStatus.connected}} tipo de conexion: {{networkStatus.connectionType}}"
    [duration]="5000"
    (didDismiss)="setOpen(false)"
  ></ion-toast> -->
  <!-- Slider main container -->
  <ion-alert
  trigger="present-alert"
  header="A Short Title Is Best"
  subHeader="A Sub Header Is Optional"
  message="A message should be a short, complete sentence."
  [buttons]="alertButtons"
></ion-alert>
