<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>profile</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']" routerLinkActive="router-link-active">
        <ion-icon name="storefront" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
        <ion-avatar>
          <ion-img [src]="usuario.picture.large"></ion-img>
        </ion-avatar>
        <ion-text color="primary">
          <h1 style="text-align: center;">{{usuario.name.title}}  {{usuario.name.first}}  {{usuario.name.last}}</h1>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button fill="outline" shape="round" color="tertiary" [routerLink]="['/users']" routerLinkActive="router-link-active" >
    Ver usuarios
  </ion-button>
</ion-content>
